<!-- twittoff/templates/tweets.html -->
{% extends "layout.html" %}


{% block content %}

    <h2>Welcome to the Twitter Page</h2>

    <p>{{ message }}</p>

    {% if tweets %}
        <ul>
        {% for tweet in tweets %}
            <li>{{ tweet["tweet"] }}</li>
        {% endfor %}
        </ul>

    {% else %}
        <p>Tweets not found.</p>
    {% endif %}

{% endblock %}
